<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout">
          <fieldset>
            <legend></legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input type="text" name="fname" id="fname" required />
              <label for="lname">Last Name</label>
              <input type="text" name="lname" id="lname" required />
            </div>
            <div class="checkout__address">
              <label for="address">Address</label>
              <input type="text" name="address" id="address" required />
              <label for="city">City</label>
              <input type="text" name="city" id="city" required />
              <label for="state">State</label>
              <input type="text" name="state" id="state" required />
              <label for="zip">Zip</label>
              <input type="text" name="zip" id="zip" required />
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <div class="checkout__payment">
              <label for="cardNumber">Card Number</label>
              <input type="text" name="cardNumber" id="cardNumber" required />
              <label for="exp">Expiration</label>
              <input type="text" name="exp" id="exp" required />
              <label for="cvv">CVV</label>
              <input type="text" name="cvv" id="cvv" required />
            </div>
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>

            <div class="order__summary">
              <div>Items</div>
              <div id="numberItems"></div>
              <div>Subtotal</div>
              <div id="cartTotal"></div>
              <div>Shipping</div>
              <div>Tax</div>
              <div id="tax"></div>
              <div id="shipping"></div>
              <div>Total</div>
              <div id="total"></div>
            </div>
          </fieldset>
          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
