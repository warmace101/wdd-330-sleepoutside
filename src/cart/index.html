<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cart</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>
        <ul class="product-list"></ul>
      </section>
    </main>

    <!-- This is the only place showing the total now -->
    <div class="cart-footer cart-footer-hide" id="cart-footer">
      <p class="cart-total">Checkout Total: <span id="cart-total"></span></p>
    </div>

    <footer id="main-footer"></footer>
  </body>
</html>
